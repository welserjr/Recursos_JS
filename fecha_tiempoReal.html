<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="clock"></div>

<script type="text/javascript">
//RelojTop
function doClock()
{
	setTimeout("doClock()",1e3);
	t=new Date;
	m=t.getMonth();
	d=t.getDay();
	dt=t.getDate();
	y=t.getFullYear();
	h=t.getHours();
	if(h<12)
	{
		ap="AM"
	}else
	{
		ap="PM";
		h=h-12
	}
	mn=pad(t.getMinutes());
	s=pad(t.getSeconds());
	if(h==0)
	{
		h=12;
	}
	clockID.innerHTML='Hoy es: '+calDays[d]+", "+dt+" de "+months[m]+" del "+y+"<br>Son las: "+h+":"+mn+":"+s+" "+ap;
}
function pad(a)
{
	if(a<10)
	{
		a="0"+a
	}
	return a
}
months=new Array("Enero","Febrero","Marzo","Abril","Mayo","Junio","Julio","Agosto","Septiembre","Octubre","Noviembre","Diciembre");
calDays=new Array("Domingo","Lunes","Martes","Miercoles","Jueves","Viernes","Sabado");

//clockID
clockID=document.getElementById('clock');
doClock();

</script>

</body>
</html>
